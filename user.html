<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: none;
            backdrop-filter: blur(10px);
        }

        h1 { color: #27ae60; margin-bottom: 10px; font-weight: 600; }
        p { color: #666; margin-bottom: 2rem; }

        .info-box {
            background: #e8f8f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: #16a085;
            font-weight: 500;
        }

        button {
            padding: 12px 30px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }

        /* Loader */
        .loader-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 4px; z-index: 1000;
            display: block;
        }
        .loader-bar {
            height: 100%; width: 30%; background-color: #2ecc71; position: absolute;
            animation: loading 1s infinite ease-in-out;
        }
        @keyframes loading {
            0% { left: -30%; width: 30%; }
            50% { width: 50%; }
            100% { left: 100%; width: 30%; }
        }
    </style>
</head>
<body>

    <div id="loader" class="loader-container">
        <div class="loader-bar"></div>
    </div>

    <div id="dashboardContent" class="dashboard">
        <h1>Welcome</h1>
        <p>User Dashboard Access</p>
        <div id="userInfo" class="info-box">Loading Profile...</div>
        <button id="logoutBtn">Log Out</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyApYK_C_C8CRy8FpIO3tskc1SFl74ID01Y",
            authDomain: "tirupathistore-244af.firebaseapp.com",
            databaseURL: "https://tirupathistore-244af-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "tirupathistore-244af",
            storageBucket: "tirupathistore-244af.firebasestorage.app",
            messagingSenderId: "153023171028",
            appId: "1:153023171028:web:b18d29deccf70bcd906e41"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const loader = document.getElementById('loader');
        const dashboard = document.getElementById('dashboardContent');

        // Listener checks Local Storage for session tokens
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Session found!
                get(child(ref(db), `users/${user.uid}`)).then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        document.getElementById('userInfo').innerText = `${data.phone}`;
                    }
                    loader.style.display = 'none';
                    dashboard.style.display = 'block';
                });
            } else {
                // No session found
                window.location.href = "index.html";
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', () => {
            loader.style.display = 'block';
            signOut(auth).then(() => window.location.href = "index.html");
        });
    </script>
</body>
</html>
